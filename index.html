<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookshelf</title>
    <link rel="stylesheet" href="apps/style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <h1>bookshelf</h1>
            <p>Simple bookshelf using HTML, CSS, and Javascript</p>
    </header>
    <main>
        <div class="container">
            <h2>A simple web application for storing books</h2>
            <div id="input_books">
                <form id="input_data_books">
                    <p>Input your book in web apps</p>
                    <div class="data_books">
                        <!-- nama -->
                        <label for="nama">Name books :</label>
                        <input type="text" placeholder="Name Books" id="nameBooks" name="nameBooks" required autofocus minlength="1" autocomplete="off">
                        <!-- author -->
                        <label for="author">Author :</label>
                        <input type="text" placeholder="Author" id="authorBooks" name="authorBooks" required minlength="1" autocomplete="off">
                    </div>
                    <div class="date_input">
                        <label for="date">Date input books :</label>
                        <input type="date" id="dateBooks" name="dateBooks" required>
                    </div>
                    <div class="readBooksCek">
                        <!-- read or unread -->
                        <label for="readBooksCek_">this book has been read?</label>
                        <input type="checkbox" id="readBooksCek_" name="readBooksCek_">
                    </div>
                    <input type="submit" name="submit" id="submit">
                </form>
            </div>
        </div>

        <!-- books read an unread -->
        <div class="container">
            <div class="container_box" id="booksUnread">

            </div>
            </div>
            <div class="container_box" id="booksRead">

            </div>
        </div>
    </main>
    <footer>
        <!-- <p>A simple web application for storing books</p> -->
    </footer>
</body>
<script src="apps/js/script.js"></script>
</html>
